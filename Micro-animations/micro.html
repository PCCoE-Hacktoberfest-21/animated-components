<head>
    <link rel="stylesheet" href="./micro.css">
</head>

<h1>Micro-Animations with Buttons</h1>
<div class="row">
  <div class="column">
    <div class="row">
      <button class=fade>Fade</button>
    </div>
    <div class="row">
      <button class="buzz">Buzz</button>
    </div>
  </div>
  <div class="column">
    <div class="row">
      <button class="grow">Grow</button>
    </div>
    <div class="row">
      <button class="zoom">Zoom</button>
    </div>
  </div>
  <div class="column">
    <div class="row">
      <button class="highlight">Highlight</button>
    </div> 
    <div class="row">
      <button class=float>Float</button>
    </div> 
  </div>
  <div class="column">
    <div class="row">
      <button class="sink">Sink</button>
    </div>
    <div class="row">
      <button class="flood">Flood</button>
    </div>
  </div>
  <div class="column">
    <div class="row">
      <button class="ripple">Ripple</button>
    </div>
    <div class="row">
      <button class="wobble">Wobble</button>
    </div>
  </div>
</div>
