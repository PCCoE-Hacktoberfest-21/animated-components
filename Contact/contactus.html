<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us</title>

 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="contactus.css">   <!-- static file for css-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
    
   
	  

  <div class="container">
      <div class="ctsection">
      <h2 class="ct-head">
         CONTACT US
      </h2>
       <div class="row contact-fields">
      <div class="col-md-8 left-form">
         <form class="card-body" novalidate="" action="" method="" id="bootstrapForm">
            <div class="form-group">
              
			  <label class="sr-only" for="input1">First Name *<abbr class="text-danger" title="This is required">*</abbr></label></label>
               <input type="text" class="form-control" name="i1" id="input1" placeholder="First Name&nbsp;*" required>
			   <div class="valid-feedback">It looks good</div>
			   <div class="invalid-feedback">Please provide a valid Name</div>
            </div>
            <div class="form-group">
               <label class="sr-only" for="input2">Last Name *<abbr class="text-danger" title="This is required">*</abbr></label></label>
               <input type="text" class="form-control" name="i2" id="input2" placeholder="Last Name&nbsp;*" required>
			   <div class="valid-feedback">It looks good</div>
			   <div class="invalid-feedback">Please provide a valid Name</div>
            </div>
            <div class="form-group">
               <label class="sr-only" for="input3">Email *<abbr class="text-danger" title="This is required">*</abbr></label>
               <input class="form-control" id="i3" name="input3"  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Email&nbsp;*"  type="email" required>
			   <div class="valid-feedback">E-mail looks good</div>
			   <div class="invalid-feedback">Please provide a valid E-mail</div>
            </div>
            <div class="form-group">
               <label class="sr-only" for="input4">Phone *<abbr class="text-danger" title="This is required">*</abbr></label>
               <input class="form-control" id="i4" name="input4" pattern=".{10}" placeholder="Phone&nbsp;*" type="tel" required>
			   <div class="valid-feedback">Phone # looks good</div>
			   <div class="invalid-feedback">Please provide a valid Phone Number.</div>
            </div>
            <div class="form-group">
               <label class="sr-only" for="input5">Type your message here</label>
               <textarea class="form-control" id="i5" name="input5" placeholder="Type your message here&nbsp;" rows="6" ></textarea>
            </div>
            <button class="btn btn-accent" type="submit">Submit</button>  
         </form>
      </div>
	

      <div class="col-md-4 contact-info">
         </p>
      </div>
	  </div>
	   </div>
	   </div>
	   </div></br></br></br></br>

 <script src="./validation.js"></script> <!--Static script.js-->
 

</body>
</html>
